<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gerando Parcelas com JavaScript</title>
</head>

<body>
    <div class="portion">
        <input type="text" class="value-portion" placeholder="Digite o valor para parcelar">
        <input type="number" class="number-portion" min="1" max="100" value="1" title="Número de parcelas">
        <input type="button" value="Parcelar" class="btn-parcelar">
        <table>
            <thead>
                <tr>
                    <th>Número de parcelas</th>
                    <th>Data de vencimento</th>
                    <th>Valor parcelado</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>

</html>
