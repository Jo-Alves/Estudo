<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Operadores Lógicos AND ( && ) e OR ( || )</title>
    <script>
        var pontos = 70;
        if ((pontos >= 30) && (pontos <= 40) || (pontos >= 70) && (pontos <= 80)) {
            document.write("Ganhou");
        }
        else document.write("Perdeu");
    </script>
</head>

</body>
