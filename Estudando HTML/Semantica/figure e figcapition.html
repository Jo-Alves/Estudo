    <p>O Pulpit Rock é um enorme penhasco de 604 metros acima de Lysefjorden, em frente ao planalto de Kjerag, em Forsand, Ryfylke, na Noruega. O topo do penhasco é aproximadamente 25 por 25 metros (82 por 82 pés) quadrado e quase plano, e é uma famosa atração turística na Noruega.</p>
