<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--Sempre usar essa tag-->
    <meta charset="utf-8" />
    <title>CSS responsive - Exemplo1</title>
</head>
<body>
    <h1 style="font-size:10vw;">Olá Mundo</h1>
    <p>Redimensione a janela do navegador para ver como o tamanho do texto escala.</p>
    <p>Use a unidade "vw" ao dimensionar o texto. 10vw definirá o tamanho para 10% da largura da janela de exibição.</p>
</body>
</html>
