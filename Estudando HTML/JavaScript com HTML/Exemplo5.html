<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Exemplo 5  de JavaScript</title>
    <style>
        table,th, td{
            border:2px solid black;
            border-collapse:collapse;
        }
    </style>
</head>
<body>
    <p id="vida" style="color:aqua;"></p>
    <script>
        document.getElementById("vida").innerHTML = "Olá JavaScript";
    </script>
    <noscript>
        Desculpe, o seu navegador não suporta JavaScript
    </noscript>
    <p>
        Um navegador sem suporte para JavaScript mostrará o texto escrito dentro do elemento noscript
    </p>

    <br /><br /><br /><br />

    <table>
        <tr>
            <th>Tag</th>
            <th>Descrição</th>
        </tr>
        <tr>
            <td>&lsaquo;script&rsaquo;</td>
            <td>Define um script do lado do cliente</td>
        </tr>

        <tr>
            <td>&lsaquo;noscript&rsaquo;</td>
            <td>Define um conteúdo alternativo para usuários que não suportam scripts do lado do cliente</td>
        </tr>

    </table>
</body>
</html>
