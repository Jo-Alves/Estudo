<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Exemplo 1  de JavaScript</title>
    <style>
        table, th, td {
            border: 2px dashed black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>

    <!--O JavaScript torna as páginas HTML mais dinâmicas e interativas.-->

    <h1>Meu primeiro JavaScript</h1>
    <input id="Button1" type="button" onclick="document.getElementById('vida').innerHTML = Date()" value="Clique-me para exibir Data e Hora">
    <p id="vida" style="color:aqua;"></p>
    <br /><br /><br /><br />

    <table>
        <tr>
            <th>Tag</th>
            <th>Descrição</th>
        </tr>
        <tr>
            <td>&lsaquo;script&rsaquo;</td>
            <td>Define um script do lado do cliente</td>
        </tr>

        <tr>
            <td>&lsaquo;noscript&rsaquo;</td>
            <td>Define um conteúdo alternativo para usuários que não suportam scripts do lado do cliente</td>
        </tr>

    </table>
</body>
</html>
