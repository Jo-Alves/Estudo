<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Exemplo 2  de JavaScript</title>
    <style>
        table, th, td {
            border: 2px dotted black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>

    <!--O JavaScript pode alterar o conteúdo HTML-->

    <h1>Meu primeiro JavaScript</h1>
    <p>O JavaScript pode alterar o conteúdo de um elemento HTML: </p>
    <input type="button" onclick="myFunction()" value="Clique-me" />
    <p id="vida">Esta é uma demostração.</p>
    <script>
        function myFunction() {
            document.getElementById("vida").innerHTML = "Olá JavaScript!";
        }

    </script>
    <br /><br /><br /><br />

    <table>
        <tr>
            <th>Tag</th>
            <th>Descrição</th>
        </tr>
        <tr>
            <td>&lsaquo;script&rsaquo;</td>
            <td>Define um script do lado do cliente</td>
        </tr>

        <tr>
            <td>&lsaquo;noscript&rsaquo;</td>
            <td>Define um conteúdo alternativo para usuários que não suportam scripts do lado do cliente</td>
        </tr>

    </table>
</body>
</html>
