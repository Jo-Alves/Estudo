<!DOCTYPE html>

<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Criando Formulário</title>
    <script>
        function alerta() {
            alert("Enviado com sucesso!");
        }
        

    </script>
</head>
<body>
    
    <form>
        <p>Sem selected:</p><br />
        <select name="cars">
            <option value="vw">Volk Wagem</option>
            <option value="fiat">Fiat</option>
            <option value="ford">Ford</option>
            <option value="cv">Chevrolet</option>
            <option value="ferrari">Ferrari</option>
            <option value="cm">Camaro</option>
        </select>

        <br /><br /><input type="submit" onclick="alerta()" /><br /><hr /><br />
        <p>Com selected</p>
        <select name="cars">
            <option value="vw">Volk Wagem</option>
            <option value="fiat">Fiat</option>
            <option value="ford">Ford</option>
            <option value="cv">Chevrolet</option>
            <option value="ferrari" selected>Ferrari</option>
            <option value="cm">Camaro</option>
        </select>

        <br /><br /><input type="submit" onclick="alerta()" />

        <p>Com atributo de tamanho de valores visiveis</p>
        <select name="cars" size="3">
            <option value="vw">Volk Wagem</option>
            <option value="fiat">Fiat</option>
            <option value="ford">Ford</option>
            <option value="cv">Chevrolet</option>
            <option value="ferrari" selected>Ferrari</option>
            <option value="cm">Camaro</option>
        </select>

        <br /><br /><input type="submit" onclick="alerta()" />

        <p>Com múltiplas seleções(Ctrol + C)</p>
        <select name="cars" size="3" multiple>
            <option value="vw">Volk Wagem</option>
            <option value="fiat">Fiat</option>
            <option value="ford">Ford</option>
            <option value="cv">Chevrolet</option>
            <option value="ferrari" selected>Ferrari</option>
            <option value="cm">Camaro</option>
        </select>

        <br /><br /><input type="submit" onclick="alerta()" /><br /><hr /><br />

        <textarea name="messagem" rows="10" cols="30">O gato estava brincando no jardim</textarea>
        <br /><input type="submit" onclick="alerta()" />
    </form>
</body>
</html>
