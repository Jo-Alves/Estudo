<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Menu / MenuItem</title>
    <style>
        .elemento{
            width:300px;
            height:300px;
            background-color:azure;
        }
    </style>
</head>
<body>
    <div class="elemento" contextmenu="meuMenu"></div>
    <menu type="context" id="meuMenu">
       <menuitem>atualizar</menuitem>
        <menu label="Siga-nos">
            <menuitem>Facebook</menuitem>
            <menuitem>YouTube</menuitem>
            
        </menu>
    </menu>
</body>
</html>
