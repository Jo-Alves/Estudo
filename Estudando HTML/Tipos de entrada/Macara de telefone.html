<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Mascara de Telefhone</title>
</head>
<body>
    <script>
            var mascaraFone = /^\(0xx[0-9]{2}\)[0-9]{4}-[0-9]{4}&/;
            function validaFone(input) {
                if (!mascaraFone.test(input.value)) {
                    input.setCustomValidity('a mascara do telefone está inválida!');
                }
                else {
                    input.setCustomValidity('');
                    document.getElementById('mensagemErro').innerHTML = input.validationMessage;
                }
            }
    </script>
    <form action="envio.html">
    <p>O &lsaquo;input type="tel"&rsaquo; é usado para campos de entrada que devem conter um número de telefone.</p>
    Telefone: <input onblur="validaFone(this
    )" type="tel" placeholder="(99)9999-9999" name="fone" required /><input type="submit" />
        </form>
</body>
</html>
