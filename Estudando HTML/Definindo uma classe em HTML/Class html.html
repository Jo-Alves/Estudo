<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title title="Class">Definindo Classe</title>
    <style>
        .Cidade {
            background-color: tomato;
            color: white;
            padding: 10px;
        }

        .ingles {
            text-align: center;
        }

        .brasileira {
            text-align: center;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h2 class="Cidade ingles">Londres</h2>
    <p>Londres é a capital da Inglaterra</p>
    <h2 class="Cidade">Paris</h2>
    <p>Paris é a capital da frança</p>
    <H2 class="Cidade">Tóquio</H2>
    <p>Tóquio é a capital do Japão</p>
    <h2 class="Cidade brasileira">Brasília</h2>
    <p>Brasília é a capital do Brasil</p>
</body>
</html>

<!--O atributo de classe especifica um ou mais nomes de classe para um elemento HTML.
O nome da classe pode ser usado por CSS e JavaScript para executar determinadas tarefas para elementos com o nome da classe especificado.
O atributo de classe pode ser usado em qualquer elemento HTML.
Os elementos HTML podem ter mais de um nome de classe, cada nome de classe deve ser separado por um espaço.-->
