<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Minha tabela</title>
    <style>
        table#table01 {
            width: 50%;
            text-align: center;
        }

        table, td, th {
            border: 1px solid aqua;
            border-collapse: collapse;
        }

        td, th {
            padding: 15px;
        }

        td {
            text-align: center;
        }
    </style>
</head>
<body>
    <p><h1 style="text-align:center;">1º Tabela</h1></p>
    <hr />

    <table id="table01">
        <caption><h2><b>Santíssima Trindade</b></h2></caption>
        <tr>
            <th>Deus</th>
            <th>Jesus</th>
            <th>Espírito Santo</th>
        </tr>
        <tr>
            <td>Amor</td>
            <td>Senhor</td>
            <td>Fonte de salvação</td>
        </tr>
        <tr>
            <td>Compaixão</td>
            <td>Obediente</td>
            <td>Advogado</td>
        </tr>
        <tr>
            <td>Perdão</td>
            <td>Humilde</td>
            <td>Fortaleza</td>
        </tr>
    </table>
    <hr />
    <p><h1 style="text-align:center;">2º Tabela</h1></p>
    <hr />
    <table align="center" style="width:50%;">
        <tr>
            <th colspan="2">Nossa Senhora</th>
            <th>Anjos</th>
        </tr>
        <tr>
            <td>Santa</td>
            <td>Mãe</td>
            <td>Guadiões</td>
        </tr>
    </table>
    <hr />
    <p><h1 style="text-align:center;">3º Tabela</h1></p>
    <hr />
    <table align="center" style="width:50%;">
        <caption>Protetores do Céu</caption>
        <tr>
            <th>Nossa Senhora</th>
            <td>Mâo</td>
        </tr>
        <tr>
            <th>Anjos</th>
            <td>Protetores</td>
            <td>Guadiões</td>
        </tr>
    </table>
</body>
</html>

<!--
    Uma tabela HTml é definida com a tag <table>
    Cada linha de tabela é definida com a marca <tr>
    m cabeçalho da tabela é definido com a tag <th>
    Um dado de tabela / célula é definido com a tag <td>

 -->
<!--Se você deseja que as bordas se colapse em uma borda, adicione a propriedade CSS Border-Collapse :-->

<!--
Use o elemento HTML <table> para definir uma tabela
Use o elemento HTML <tr> para definir uma linha de tabela
Use o elemento HTML <td> para definir um dado de tabela
Use o elemento HTML <th> para definir um cabeçalho da tabela 
Use o elemento HTML <caption> para definir uma legenda da tabela
Use a propriedade de limite CSS para definir uma borda
Use a propriedade CSS border-colapse para colapsar as fronteiras da célula
Use a propriedade CSS padding para adicionar preenchimento às células
Use a propriedade CSS text-align para alinhar o texto da célula
Use a propriedade CSS border-spacing para definir o espaçamento entre as células
Use o atributo colspan para criar uma célula várias colunas
Use o atributo rowspan para criar um espaço de células muitas linhas
Use o atributo id para definir de forma exclusiva uma tabela
-->
